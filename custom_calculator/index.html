<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <link rel="manifest" href="/custom_calculator/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變數計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        button,
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #ffffff;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            font-size: 16px; /* 設置為 16px 或更大 */
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #variableList,
        #formulaBuilder {
            margin-bottom: 20px;
        }

        .variable-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .variable-item input {
            width: 60%;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #3a3a3a;
            border-radius: 4px;
        }

        #formulaBuilder {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
        }

        #formulaBuilder input[type="number"] {
            width: 60px;
            margin-right: 5px;
        }

        #formulaBuilder select {
            margin-right: 5px;
        }

        #formulaBuilder span {
            margin-right: 10px;
        }

        .hint {
            color: #888;
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>變數計算器</h1>
        <div>
            <input type="text" id="expression" placeholder="輸入算式 (例如 2a + 3b =)">
            <button onclick="parseExpression()">解析算式</button>
        </div>
        <div id="variableList"></div>
        <div id="result"></div>
    </div>

    <script>
        let variables = {};

        function parseExpression() {
            const expression = document.getElementById('expression').value.trim();
            const expressionWithoutEqual = expression.split('=')[0].trim();
            variables = {};
            document.getElementById('variableList').innerHTML = '';
            const regex = /([+-]?\d*\.?\d*)\s*([a-zA-Z])/g; // 正則表達式匹配係數和變數
            let match;
            while ((match = regex.exec(expressionWithoutEqual)) !== null) {
                const coefficient = match[1] === '' || match[1] === '+' ? '1' : (match[1] === '-' ? '-1' : match[1]);
                const variableName = match[2];
                variables[variableName] = 0; // 初始化變數
                document.getElementById('variableList').innerHTML += `
                    <div class="variable-item">
                        <span>${variableName}:</span>
                        <input type="number" id="${variableName}" value="${variables[variableName]}" onchange="updateResult()">
                    </div>
                `;
            }
            document.getElementById('result').textContent = '';
            updateResult(); // 解析後立即更新結果
        }

        function updateResult() {
            if (Object.keys(variables).length === 0) {
                alert('請先輸入有效的算式');
                return;
            }

            // 更新 variables 物件中的值
            for (let varName in variables) {
                const inputElement = document.getElementById(varName);
                if (inputElement) {
                    variables[varName] = parseFloat(inputElement.value) || 0; // 確保讀取數值並轉換為浮點數
                }
            }

            const expression = document.getElementById('expression').value.trim().split('=')[0]; // 取等號左側的部分

            // 準備解析的算式
            let cleanedExpression = expression.replace(/\s+/g, ' '); // 清除多餘空格

            // 將變數名及其係數轉換為有效的運算式
            cleanedExpression = cleanedExpression.replace(/([0-9]*)([a-zA-Z])/g, (_, coef, varName) => {
                coef = coef === '' ? '1' : coef;
                return `${coef} * ${variables[varName]}`; // 確保使用變數的當前值
            });

            console.log("計算表達式:", cleanedExpression); // 調試信息

            let result;
            try {
                const fn = new Function(...Object.keys(variables), `return ${cleanedExpression}`);
                result = fn(...Object.values(variables));
            } catch (error) {
                console.error("計算錯誤:", error);
                result = "計算錯誤";
            }
            document.getElementById('result').textContent = `結果: ${result}`;
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/custom_calculator/service-worker.js')
                .then(function (registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function (error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>

</html>
